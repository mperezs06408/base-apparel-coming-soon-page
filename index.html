<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./assets/css/root.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/mobile.css">
</head>

<body>
  <div id="container">

    <header>
      <img src="./assets/img/logo.svg" alt="Base Apparel logo" id="header-logo">
    </header>

    <section class="banner">
      <img id="banner-hero_mobile" src="./assets/img/hero-mobile.jpg" alt="hero mobile">
    </section>

    <main>
      <h1 class="main-title">We're <strong class="main-title_enphasys">coming soon</strong></h1>
      <p class="main-description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="main-form">
        <input type="email" placeholder="Email Address" class="main-form_input" id="form-input">
        <img src="./assets/img/icon-error.svg" alt="error icon" id="error_img" class="error_img">
        <button class="main-form_button" type="button" id="submit-button">
          <img src="./assets/img/icon-arrow.svg" alt="button arrow" class="button-arrow">
        </button>
        <p class="span-error-msg" id="error_msg">Please provide a valid email</p>
      </form>
    </main>

  </div>
  <script src="./assets/js/index.js"></script>
</body>

</html>
